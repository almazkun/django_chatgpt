{% load static %}
<link rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'fav/apple-touch-icon.png' %}"/>
<link rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'fav/favicon-32x32.png' %}"/>
<link rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'fav/favicon-16x16.png' %}"/>
<link rel="manifest" href="{% static 'fav/site.webmanifest' %}" />
<link rel="mask-icon"
      href="{% static 'fav/safari-pinned-tab.svg' %}"
      color="#5bbad5"/>
<link rel="shortcut icon" href="{% static 'fav/favicon.ico' %}" />
<meta name="msapplication-TileColor" content="#da532c"/>
<meta name="msapplication-config"
      content="{% static 'fav/browserconfig.xml' %}"/>
<meta name="theme-color" content="#ffffff"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
<link rel="stylesheet" href="{% static 'css/base.css' %}" />
